<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 20px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 20</h1>
        <div class="cell fs1">
            <span class="icon icon-bookmark"></span>
            icon-bookmark
        </div>
        <div class="cell fs1">
            <span class="icon icon-chevron-down"></span>
            icon-chevron-down
        </div>
        <div class="cell fs1">
            <span class="icon icon-chevron-right"></span>
            icon-chevron-right
        </div>
        <div class="cell fs1">
            <span class="icon icon-chevron-thin-down"></span>
            icon-chevron-thin-down
        </div>
        <div class="cell fs1">
            <span class="icon icon-install"></span>
            icon-install
        </div>
        <div class="cell fs1">
            <span class="icon icon-chat"></span>
            icon-chat
        </div>
        <div class="cell fs1">
            <span class="icon icon-heart-outlined"></span>
            icon-heart-outlined
        </div>
        <div class="cell fs1">
            <span class="icon icon-heart"></span>
            icon-heart
        </div>
        <div class="cell fs1">
            <span class="icon icon-home"></span>
            icon-home
        </div>
        <div class="cell fs1">
            <span class="icon icon-key"></span>
            icon-key
        </div>
        <div class="cell fs1">
            <span class="icon icon-location-pin"></span>
            icon-location-pin
        </div>
        <div class="cell fs1">
            <span class="icon icon-magnifying-glass"></span>
            icon-magnifying-glass
        </div>
        <div class="cell fs1">
            <span class="icon icon-map"></span>
            icon-map
        </div>
        <div class="cell fs1">
            <span class="icon icon-star"></span>
            icon-star
        </div>
  </div>

</body>
</html>
